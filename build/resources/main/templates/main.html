<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="/common/layouts/header.html" />
    <div>
        <h2>메인페이지</h2>
    </div>
    <div>
        <a sec:authorize="isAnonymous()" th:href="@{/member/regist}">회원가입</a>
        <a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
        <div>
            <span sec:authentication="name" sec:authorize="hasRole('ROLE_USER')"></span>
            <span sec:authorize="hasRole('ROLE_USER')">님, 환영합니다.</span>
        </div>
        <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/member/logout}">로그아웃</a>
        <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/member/auth/info}">마이페이지</a>
        <div>
            <span sec:authentication="name" sec:authorize="hasRole('ROLE_ADMIN')"></span>
            <span sec:authorize="hasRole('ROLE_ADMIN')">님, 환영합니다.</span>
        </div>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">관리자페이지</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/member/logout}">로그아웃</a>
    </div>
    <div th:insert="/common/layouts/footer.html" />
</body>
</html>
