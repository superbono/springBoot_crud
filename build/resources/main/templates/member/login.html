<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="/common/layouts/header.html" />
    <div>로그인페이지</div>
    <form th:action="@{/member/login}" method="post">
        <div>
            <label for="username">아이디 </label>
            <input type="text" name="username" id="username" required placeholder="아이디를 입력하세요.">
        </div>
        <div>
            <label for="password">비밀번호 </label>
            <input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요.">
        </div>
        <div>
            <button type="submit">로그인</button>
            <a sec:authorize="isAnonymous()" th:href="@{/member/regist}">회원가입</a>
        </div>
    </form>
    <div th:insert="/common/layouts/footer.html" />
</body>
</html>
