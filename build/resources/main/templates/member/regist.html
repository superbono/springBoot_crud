<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:insert="/common/layouts/header.html" />
        <div>회원가입페이지</div>
        <form th:action="@{/member/regist}" method="post">
            <div>
                <label for="username">아이디 </label>
                <input type="text" name="username" id="username" required placeholder="아이디를 입력하세요.">
            </div>
            <div>
                <label for="password">비밀번호 </label>
                <input type="password" name="password" id="password" required placeholder="비밀번호를 입력하세요.">
            </div>
            <div>
                <label for="email">이메일 </label>
                <input type="email" name="email" id="email" required placeholder="이메일을 입력하세요.">
            </div>
            <div>
                <label for="nickname">닉네임 </label>
                <input type="text" name="nickname" id="nickname" required placeholder="이메일을 입력하세요.">
            </div>
            <div>
                <button type="submit">회원가입</button>
                <a sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
            </div>

        </form>
    <div th:insert="/common/layouts/footer.html" />
</body>
</html>
